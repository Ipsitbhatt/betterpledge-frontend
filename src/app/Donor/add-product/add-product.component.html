<div class="row">
  <div class="col-md-6">
    <form (ngSubmit)="onSave(f.value)" #f="ngForm">
        <div class="form-group">
          <label id="title" for="">Product Name</label>
          <input #productName="ngModel" type="text" ngModel id="title" name="product-name" class="form-control">
        </div> 
        <div class="form-group">
            <label id="Organization" for="Organization">Organization</label>
            <input #company="ngModel" type="text" ngModel name="company" id="Organization" class="form-control">
          </div> 
        <div class="form-group">
            <label id="Category" for="">Category</label>
            <select #category="ngModel" ngModel name="Category" id="Category" class="form-control">
              <option value="veg">Veg.</option>
              <option value="non-veg">Non-Veg.</option>
            </select>
          </div> 
          <div class="form-group">
              <label id="url" for="url">Image URL</label>
              <input #imageUrl="ngModel" type="text" ngModel name="url" id="url" class="form-control">
            </div> 
      <button class="btn btn-success">Save</button>
    </form>
  </div>
  <div class="col-md-6">
      <div class="card" style="width: 18rem;">
          <img class="card-img-top" [src]="imageUrl.value" >
          <div class="card-body">
            <h5 class="card-title">{{ productName.value }}</h5>
            <p class="card-text">{{ company.value | uppercase }}</p>
            <p class="card-text">{{ category.value }}</p>
          </div>
        </div>
  </div>
</div>
