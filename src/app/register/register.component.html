<app-header></app-header>
<div class="row " style="padding: 70px">
  <div class="col-md-8 mx-auto">
    <div class="card rounded-0">
      <div class="card-header">
        <h3 class="mb-0">
          Register
        </h3>
      </div>
      <div class="card-body">

        <form (ngSubmit)="onSubmit(f)" #f="ngForm">
          <div class="col  form-group">
            <label for="email">Name</label>
            <input type="text" id="name"
            pattern="^[A-Z]+[a-z]*$" 
            minlength="3" 
      maxlength="10" 
            name="name" ngModel class="form-control" required>
          </div>
          <div class="col  form-group">
            <label for="email">Email</label>
            <input type="email" id="email" 
           
            name="email" ngModel class="form-control" required>
          </div>
          <div class="col  form-group">
            <label for="password">Phone No</label>
            <input type="text" id="phone_no"
            minlength="3" 
      maxlength="10" 
            name="phone_no" ngModel class="form-control"  pattern="^[1-9]+[0-9]*$" required>
          </div>
          <div class="col  form-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password"
            minlength="3" 
      maxlength="10" 
            ngModel class="form-control" required>
          </div>
          <div class="col  form-group">
            <label for="password2">Re-Type Password</label>
            <input type="password" id="password2" name="password2" ngModel class="form-control" required
            minlength="3" 
      maxlength="10" 
            >
          </div>
          <button type="submit" class="col btn btn-primary" [disabled]="!f.valid">Sign Up</button>
        </form>
      </div>
    </div>
  </div>
</div>
