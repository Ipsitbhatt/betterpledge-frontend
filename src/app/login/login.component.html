


<app-header></app-header>
<div class="row " style="padding: 90px">
  <div class="col-md-8 mx-auto">
    <div class="card rounded-0">
      <div class="card-header">
        <h3 class="mb-0">
          Login
        </h3>
      </div>
      <div class="card-body">

          <form (ngSubmit)="onSubmit(f)" #f="ngForm">
     
              <div class="col  form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" ngModel class="form-control" required>
              </div>
             
              <div class="col  form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" ngModel class="form-control" required>
              </div>
             
              <button type="submit" class="col btn btn-primary" [disabled]="!f.valid">Sign in</button>
            </form>
      </div>
    </div>
  </div>
</div>
